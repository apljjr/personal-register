<div class="row">
  <div class="col-md-3 login-container">
    <h2 style="margin: auto">Login </h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuário:</label>
        <input 
          type="text" 
          class="form-control" 
          formControlName="username" 
          id="username" 
          autocomplete="off"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Usuário é requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input 
          type="password" 
          class="form-control" 
          formControlName="password" 
          id="password" 
          autocomplete="off"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Senha é requerida</div>
        </div>
      </div>
      <button class="btn btn-success float-right">Entrar</button>
    </form>
  </div>
</div>
